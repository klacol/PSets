properties:
- name: PerformanceClasses
  definition: A set of designations of performance classes for the breaker unit for which the data of this instance is valid. A breaker unit being a circuit breaker may beconstructed for different levels of breaking capacities. A maximum of 7 differentperformance classes may be provided. Examples of performance classes that may be specified include B, C, N, S, H, L, V.
  ifdGuid: ''
  localizations:
  - language: ja-JP
    name: 能力クラス
    definition: モータ保護を行う開閉装置は、能力が違う最大7種類がある。名称の例として、B, C, N, S, H, L, Vが含まれる。
  - language: ko-KR
    name: 능력 클래스
    definition: 모터 보호하는 개폐 장치는 능력이 다른 최대 7 종류가있다. 이름의 예로는, B, C, N, S, H, L, V가 포함된다.
