- name: ConnectionSubtype
  definition: 'The physical port connection subtype that further qualifies the ConnectionType.  The following values are recommended:DSub: DA15, DB25, DC37, DD50, DE9, DE15 Radio: IEEE802.11g, IEEE802.11nRJ: 4P4C, 6P2C, 8P8C USB: A, B, MiniA, MiniB, MicroA, MicroB'
  ifdGuid: ''
  localizations:
  - language: ja-JP
    name: 接続サブタイプ
    definition: '物理ポート接続のサブタイプ。接続タイプ以外の情報を設定する場合に使用。下記の値を設定：- DSub: DA15, DB25, DC37, DD50, DE9, DE15 - Radio: IEEE802.11g, IEEE802.11n- RJ: 4P4C, 6P2C, 8P8C - USB: A, B, MiniA, MiniB, MicroA, MicroB'
