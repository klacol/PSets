- name: ConnectionType
  definition: 'The end-style treatment of the pipe port:BRAZED: Brazed. COMPRESSION: Compression. FLANGED: Flanged. GROOVED: Grooved. OUTSIDESLEEVE: Outside Sleeve. SOLDERED: Soldered. SWEDGE: Swedge. THREADED: Threaded. WELDED: Welded. OTHER: Another type of end-style has been applied.NONE: No end-style has been applied.USERDEFINED: User-defined port connection type. NOTDEFINED: Undefined port connection type.'
  ifdGuid: ''
  localizations:
  - language: ja-JP
    name: 接続タイプ
    definition: '配管ポートの加工方式：- BRAZED: ろう型- COMPRESSION: 圧縮型 - FLANGED:フランジ型- GROOVED: 溝型. - OUTSIDESLEEVE: 外側スリーブ型- SOLDERED: ハンダ型- SWEDGE:  Swedge？Sくさび型？ - THREADED: ねじ型- WELDED: 溶接型 - OTHER: その他- NONE: なし.- USERDEFINED:ユーザー定義タイプ- NOTDEFINED: 不確定タイプ'
  - language: ko-KR
    name: 연결유형
    definition: '배관 포트의 가공 방식 BRAZED : 밀랍 형 COMPRESSION : 압축형 FLANGED : 플랜지 GROOVED : 구형. OUTSIDESLEEVE : 외부 슬리브 형식 SOLDERED : 납땜 형식 SWEDGE : Swedge? S 쐐기 모양? THREADED : 나사형 WELDED : 용접 형 OTHER : 기타 NONE : 없음 USERDEFINED : 사용자 정의 유형 NOTDEFINED : 불확정 유형'
