name: Pset_DoorWindowGlazingType
ifcVersion:
  version: IFC4
  schema: IfcSharedBldgElements
ifdGuid: ''
definition: Properties common to the definition of the glazing component of occurrences of IfcDoor and IfcWindow, used for thermal and lighting calculations.
applicableIfcClasses:
- name: IfcDoor
  type: IfcDoorType, IfcWindowType
- name: IfcDoorStandardCase
  type: IfcDoorType, IfcWindowType
- name: IfcDoorStyle
  type: IfcDoorType, IfcWindowType
- name: IfcDoorType
  type: IfcDoorType, IfcWindowType
- name: IfcWindow
  type: IfcDoorType, IfcWindowType
- name: IfcWindowStandardCase
  type: IfcDoorType, IfcWindowType
- name: IfcWindowStyle
  type: IfcDoorType, IfcWindowType
- name: IfcWindowType
  type: IfcDoorType, IfcWindowType
properties:
- name: GlassLayers
  ifdGuid: 0fe3f7ce4a0b4a2686982b2f94474ced
  definition: 'Number of glass layers within the frame. E.g. "2" for double glazing. '
  localizations:
  - language: de-DE
    name: German-name-1
    definition: German-description-1
  - language: fr-FR
    name: Nombre de vitrages
    definition: 'Nombre de couches de verre dans le cadre. Exemple : 2 pour le double vitrage.'
  - language: ja-JP
    name: ガラス枚数
    definition: ガラスの枚数。例："2"はペアガラス。
  - language: zh-CN
    name: 玻璃层数
    definition: 框内玻璃的层数。例如：”2”表示双层玻璃。
- name: GlassThickness1
  ifdGuid: a2a7272168ae4c4084d8d22866db90b7
  definition: 'Thickness of the first (inner) glass layer. '
  localizations:
  - language: de-DE
    name: German-name-2
    definition: German-description-2
  - language: fr-FR
    name: Epaisseur du vitrage 1
    definition: Epaisseur de la première couche de verre (côté intérieur)
  - language: ja-JP
    name: ガラス厚1
    definition: 最初の（室内側）ガラスの厚み。
  - language: zh-CN
    name: 玻璃厚度1
    definition: 第一层（内侧）玻璃的厚度。
- name: GlassThickness2
  ifdGuid: 78819c7b33174d4d9a8385b3c0bc2493
  definition: Thickness of the second (intermediate or outer) glass layer.
  localizations:
  - language: de-DE
    name: German-name-3
    definition: German-description-3
  - language: fr-FR
    name: Epaisseur du vitrage 2
    definition: Epaisseur de la deuxième couche de verre (intermédiaire ou côté extérieur)
  - language: ja-JP
    name: ガラス厚2
    definition: 2番目（中間、あるいは外側）のガラスの厚み。
  - language: zh-CN
    name: 玻璃厚度2
    definition: 第二层（中间或外侧）玻璃的厚度。
- name: GlassThickness3
  ifdGuid: abe1f7ace95b45859cf6c33979429782
  definition: 'Thickness of the third (outer) glass layer. '
  localizations:
  - language: de-DE
    name: German-name-4
    definition: German-description-4
  - language: fr-FR
    name: Epaisseur du vitrage 3
    definition: Epaisseur de la troisième couche de verre (côté extérieur)
  - language: ja-JP
    name: ガラス厚3
    definition: 3番目（外側）のガラスの厚み。
  - language: zh-CN
    name: 玻璃厚度3
    definition: 第三层（外侧）玻璃的厚度。
- name: FillGas
  ifdGuid: 7d0548b8a6354f8785c22950bb2bbe0b
  definition: Name of the gas by which the gap between two glass layers is filled. It is given for information purposes only.
  localizations:
  - language: de-DE
    name: German-name-5
    definition: German-description-5
  - language: fr-FR
    name: Gaz entre les vitrages
    definition: Nom du gaz remplissant l'espace entre deux couches de verre. Donné à titre informatif seulement.
  - language: ja-JP
    name: 充填ガス種
    definition: 2枚のガラス間の隙間に充填されたガスの名称。これは情報目的専用に提供される。
  - language: zh-CN
    name: 填充气体
    definition: 两层玻璃之间填充气体的名称。仅供参考。
- name: GlassColor
  ifdGuid: 37da44a2cd4b4398a3658942b0a2478c
  definition: Color (tint) selection for this glazing. It is given for information purposes only.
  localizations:
  - language: de-DE
    name: German-name-6
    definition: German-description-6
  - language: fr-FR
    name: Couleur du vitrage
    definition: Choix de la couleur (teinte) du vitrage. Donné à titre informatif seulement.
  - language: ja-JP
    name: ガラス色
    definition: ガラスの色合い。これは情報目的専用に提供される。
  - language: zh-CN
    name: 玻璃颜色
    definition: 玻璃（贴膜）的颜色。仅供参考。
- name: IsTempered
  ifdGuid: 506091dd0d2143df84074ca1b51df822
  definition: Indication whether the glass is tempered (TRUE) or not (FALSE) .
  localizations:
  - language: de-DE
    name: German-name-7
    definition: German-description-7
  - language: fr-FR
    name: Vitrage trempé
    definition: Indique si le verre est trempé (VRAI) ou non (FAUX).
  - language: ja-JP
    name: 強化ガラス
    definition: 強化ガラスか（TRUE）否か(FALSE)を示す。
  - language: zh-CN
    name: 是否钢化
    definition: 表示玻璃是否经过强化处理。
- name: IsLaminated
  ifdGuid: 9c6bb275bc2b4226abb3a6830ebf3239
  definition: 'Indication whether the glass is layered with other materials (TRUE) or not (FALSE). '
  localizations:
  - language: de-DE
    name: German-name-8
    definition: German-description-8
  - language: fr-FR
    name: Vitrage feuilleté
    definition: Indique si le verre est feuilleté (VRAI) ou non (FAUX).
  - language: ja-JP
    name: 皮膜を被せたガラス
    definition: ガラス以外の素材が重ねられているか（TRUE）否か（FALSE)示す。
  - language: zh-CN
    name: 是否夹层
    definition: 表示玻璃是否具有含其他材料的夹层。
- name: IsCoated
  ifdGuid: fa637085adfe40a381c12af2482505bd
  definition: 'Indication whether the glass is coated with a material (TRUE) or not (FALSE). '
  localizations:
  - language: de-DE
    name: German-name-9
    definition: German-description-9
  - language: fr-FR
    name: Vitrage traité
    definition: Indique si le verre a subi un traitement de surface (VRAI) ou non (FAUX).
  - language: ja-JP
    name: コーティング
    definition: ガラスがコーティングされいるか（TRUE）否か（FALSE）示す。
  - language: zh-CN
    name: 是否镀膜
    definition: 表示玻璃是否具有某种材料的镀膜。
- name: IsWired
  ifdGuid: 9b504ebefa9046d28195b12f87f3e988
  definition: 'Indication whether the glass includes a contained wire mesh to prevent break-in (TRUE) or not (FALSE) '
  localizations:
  - language: de-DE
    name: German-name-10
    definition: German-description-10
  - language: fr-FR
    name: Vitrage armé
    definition: Indique si le verre est un verre armé à maille anti-effraction (VRAI) ou non (FAUX)
  - language: ja-JP
    name: 網入りガラス
    definition: 不法侵入防止の網入りガラスか（TRUE)否か（FALSE）示す。
  - language: zh-CN
    name: 是否夹丝
    definition: 表示玻璃是否具有防断裂的纤维网格。
- name: VisibleLightReflectance
  ifdGuid: a481e48c2887403ba1708f3026c1dbbe
  definition: 'Fraction of the visible light that is reflected by the glazing at normal incidence. It is a value without unit. '
  localizations:
  - language: de-DE
    name: Reflektionsgrad für sichtbares Licht
    definition: German-description-12
  - language: fr-FR
    name: Reflexion du rayonnement visible
    definition: Fraction du rayonnement visible qui est réfléchi par le vitrage sous incidence normale. Valeur sans unité.
  - language: ja-JP
    name: 可視光反射率
    definition: ガラスへ法線入射した可視光の反射率。単位の無い値。
  - language: zh-CN
    name: 可见光反射率
    definition: 正射时被玻璃反射的可见光比例。无单位。
- name: VisibleLightTransmittance
  ifdGuid: e29d42983908410d8a411349ce2eea87
  definition: 'Fraction of the visible light that passes the glazing at normal incidence. It is a value without unit. '
  localizations:
  - language: de-DE
    name: Transmissionsgrad für sichtbares Licht
    definition: German-description-11
  - language: fr-FR
    name: Transmittance du rayonnement visible
    definition: Fraction du rayonnement visible qui est transmise par le vitrage sous incidence normale. Valeur sans unité.
  - language: ja-JP
    name: 可視光透過率
    definition: ガラスへ法線入射した可視光の透過率。単位の無い値。
  - language: zh-CN
    name: 可见光透射率
    definition: 正射时穿透玻璃的可见光比例。无单位。
- name: SolarAbsorption
  ifdGuid: e71e1945879e4d88ac0f4237d83cf9f9
  definition: (Asol) The ratio of incident solar radiation that is absorbed by a glazing system. It is the sum of the absorption distributed to the exterior (a) and to the interior (qi). Note the following equation Asol + Rsol + Tsol = 1
  localizations:
  - language: de-DE
    name: Strahlungsabsorbtionsgrad
    definition: German-description-13
  - language: fr-FR
    name: Absorption du rayonnement solaire
    definition: "(Asol). Ratio du rayonnement solaire incident qui est absorbé par le vitrage. Somme de l'absorption distribuée à l'extérieur (a) et à l'intérieur (qi). Noter l'équation suivante : Asol + Rsol + Tsol = 1."
  - language: ja-JP
    name: 日射吸収率
    definition: （Asol)ガラスで吸収される日射の比率。吸収の合計は外部（a）と、室内（qi）に分配される。以下の方程式に注意。Asol + Rsol + Tsol = 1
  - language: zh-CN
    name: 太阳能吸收率
    definition: （Asol）被玻璃系统吸收的太阳入射辐射的比率，为传递到室外和室内的吸收的总量。注：以下等式成立Asol + Rsol + Tsol = 1
- name: SolarReflectance
  ifdGuid: 0ebe9ecbc351422dac61da02ccdf1093
  definition: '(Rsol): The ratio of incident solar radiation that is reflected by a glazing system (also named ρe). Note the following equation Asol + Rsol + Tsol = 1'
  localizations:
  - language: de-DE
    name: Strahlungsreflectionsgrad
    definition: German-description-14
  - language: fr-FR
    name: Reflexion du rayonnement solaire
    definition: "(Rsol). Ratio du rayonnement solaire incident qui est réfléchi par le vitrage. Noter l'équation suivante : Asol + Rsol + Tsol = 1."
  - language: ja-JP
    name: 日射反射率
    definition: （Rsol）ガラスで反射する日射の比率（ρeとも表わされる）。以下の方程式に注意。Asol + Rsol + Tsol = 1
  - language: zh-CN
    name: 太阳能反射率
    definition: （Rsol）被玻璃系统反射的太阳入射辐射的比率（也可用ρe表示）。注：以下等式成立Asol + Rsol + Tsol = 1
- name: SolarTransmittance
  ifdGuid: f2ffc317a7ac4174a8abbbcf2d629bfc
  definition: '(Tsol): The ratio of incident solar radiation that directly passes through a glazing system (also named τe). Note the following equation Asol + Rsol + Tsol = 1'
  localizations:
  - language: de-DE
    name: Strahlungstransmissionsgrad
    definition: German-description-15
  - language: fr-FR
    name: Transmission du rayonnement solaire
    definition: "(Tsol). Ratio du rayonnement solaire incident qui est transmis directement par le vitrage. Noter l'équation suivante : Asol + Rsol + Tsol = 1."
  - language: ja-JP
    name: 日射透過率
    definition: （Tsol）ガラスを透過する日射の比率（τeとも表わされる）。以下の方程式に注意。Asol + Rsol + Tsol = 1
  - language: zh-CN
    name: 太阳能透射率
    definition: （Tsol）透过玻璃系统的太阳入射辐射的比率（也可用τe表示）。注：以下等式成立Asol + Rsol + Tsol = 1
- name: SolarHeatGainTransmittance
  ifdGuid: 40199c0c40764e4aae0b1cee736d1260
  definition: '(SHGC): The ratio of incident solar radiation that contributes to the heat gain of the interior, it is the solar radiation that directly passes (Tsol or τe) plus the part of the absorbed radiation that is distributed to the interior (qi). The SHGC is refered to also as g-value (g = τe + qi).'
  localizations:
  - language: de-DE
    name: Gesamtenergiedurchlassgrad
    definition: German-description-16
  - language: fr-FR
    name: Apports solaires
    definition: "(SHGC): Ratio du rayonnement solaire incident qui contribue aux apports solaires récupérés. Rayonnemment transmis directement (Tsol ou Te), plus la part de rayonnement absorbé restitué à l'intérieur (qi). Le SHGC est également appelé valeur-g (g = Te + qi)."
  - language: ja-JP
    name: 透過太陽熱利得係数
    definition: (SHGC):室内の熱利得の原因となる日射の比率。ガラスの透過分(Tsol or τe)と吸収分の内、室内側(qi)への分配分の和。SHGCは、g値（g = τe + qi）としても参照される。
  - language: zh-CN
    name: 太阳能得热系数
    definition: （SHGC）导致室内取得热量的入射太阳辐射比率，该值为透射太阳辐射（Tsol或τe）与分配到室内的吸收太阳辐射（qi）的和。SHGC也被称为g值（g = τe + qi）。
- name: ShadingCoefficient
  ifdGuid: 03607e4029224b64a30cd477a3eb52c1
  definition: '(SC): The measure of the ability of a glazing to transmit solar heat, relative to that ability for 3 mm (1/8-inch) clear, double-strength, single glass. Shading coefficient is being phased out in favor of the solar heat gain coefficient (SHGC), and is approximately equal to the SHGC multiplied by 1.15. The shading coefficient is expressed as a number without units between 0 and 1. '
  localizations:
  - language: de-DE
    name: mittlere Durchlassfaktor b
    definition: Das Verhältnis aus g-Wert der jeweiligen Verglasung und dem g-Wert eines Zweischeiben-Normalglasfensters.Der g-Wert dieses Zweischeiben-Normalglasfensters wird als Konstante mit 80 % angesetzt. Bei Einfachglas beträgt die Konstante 87 %, Auch "Shading coefficient" genannt.
  - language: fr-FR
    name: Coefficient d'ombrage
    definition: "(SC): Mesure de la capacité d'un vitrage à transmettre l'énergie solaire comparativement à un simple vitrage clair, de 3 mm (double renfort). Le coefficient d'atténuation est supprimé progressivement en faveur du coefficient d'apport solaire (SHGC) et est approximativement égal au SHGC multiplié par 1,15. Le coefficient d'atténuation est exprimé comme nombre sans unités entre 0 et 1."
  - language: ja-JP
    name: 遮蔽係数
    definition: '(SC): ガラスの太陽熱伝導の基準、3mm（1/8インチ）透明の一枚ガラスの性能との比。遮蔽係数は太陽熱利得係数(SHGC)に移行し、段階的に廃止、SHGC×1.15とほとんど等しい。遮蔽係数は０から１までの単位無しの値。'
  - language: zh-CN
    name: 遮阳系数
    definition: （SC）玻璃传递太阳热量能力的度量，以3mm（1/8英寸）透明双倍强度单层玻璃为基准。遮阳系数有被太阳能得热系数（SHGC）取代的趋势，其值约为SHGC的1.15倍。遮阳系数以大于0小于1的无单位数表示。
- name: ThermalTransmittanceSummer
  ifdGuid: dc54f7f9a3d94db4aff6cd7d15667ff9
  definition: 'Thermal transmittance coefficient (U-Value) of a material.Summer thermal transmittance coefficient of the glazing only, often referred to as (U-value). '
  localizations:
  - language: de-DE
    name: German-name-15
    definition: German-description-17
  - language: fr-FR
    name: Transmission thermique du vitrage en été
    definition: Coefficient de transmission thermique (U) d'un matériau. Coefficient de transmission thermique en été du vitrage seul, souvent désigné comme étant Uw.
  - language: ja-JP
    name: 夏期の熱透過係数
    definition: 素材の熱透過係数（U値）。夏期のガラスの熱透過係数だけ、U値として参照される
  - language: zh-CN
    name: 夏季导热系数
    definition: 材料的导热系数（U值）。仅玻璃的夏季导热系数，常以U值表示。
- name: ThermalTransmittanceWinter
  ifdGuid: b01fa3f4b42e4232ad551f5c0d1f14d9
  definition: 'Thermal transmittance coefficient (U-Value) of a material.Winter thermal transmittance coefficient of the glazing only, often referred to as (U-value). '
  localizations:
  - language: de-DE
    name: German-name-16
    definition: German-description-18
  - language: fr-FR
    name: Transmission thermique du vitrage en hiver
    definition: Coefficient de transmission thermique (U) d'un matériau. Coefficient de transmission thermique en hiver du vitrage seul, souvent désigné comme étant Uw.
  - language: ja-JP
    name: 冬季の熱透過係数
    definition: 素材の熱透過係数（U値）。夏期のガラスの熱透過係数だけ、U値として参照される。
  - language: zh-CN
    name: 冬季导热系数
    definition: 材料的导热系数（U值）。仅玻璃的冬季导热系数，常以U值表示。
