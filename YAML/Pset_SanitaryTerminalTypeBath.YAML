properties:
- name: BathType
  definition: 'The property enumeration defines the types of bath that may be specified within the property set where.Domestic: 	Bath, for one person at a time, into which the whole body can be easily immersed.DomesticCorner: 	Bath, for one person at a time, into which the whole body can be easily immersed and in which the immersion trough is at an angle.Foot: 	Shallow bath for washing the feet.Jacuzzi: 	Whirlpool bath for more than one personPlunge: 	Bath, usually for more than one person at a time, into which the whole body can be easily immersed.Sitz: 	Bath in which a bather sits as in a chair.Treatment: 	Bath used for hydrotherapy purposes.Whirlpool: 	Bath in which an integrated device agitates the water by pumped circulation or induction of water and/or air.'
  ifdGuid: 0CDXYw9$b708Shk57NNh1N
  legacyGuid: 0CDXYw9$b708Shk57NNh1N
  localizations:
  - language: ja-JP
    name: 'バスタイプ'
    definition: '列挙するプロパティは、プロパティセット内で指定することができるバスの種類の定義：家庭用：全身を簡単に浸漬することができる一度に1人の人間が入るバス。家庭用Corner：浸漬トラフが傾いていて、全身を簡単に浸漬することができる一度に1人の人間が入るバス。フットバス：足を洗う浅いバス。ジャグジー：複数の人のための渦のバスプランジバス：通常は全身を簡単に浸漬することができまる一度に複数の人の入るバス。座バス：水浴を椅子のように座って行うバス。治療バス：水浴セラピーの目的に使用されるバス。渦バス：ポンプによる水の循環や、水や空気の誘引により水を攪拌する統合された装置としてのバス。'
