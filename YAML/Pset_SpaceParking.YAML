- name: IsOneWay
  definition: Indicates whether the parking aisle is designed for oneway traffic (TRUE) or twoway traffic (FALSE). Should only be provided if the property IsAisle is set to TRUE.
  dictionaryIdentifier: http://bsdd.buildingsmart.org/IFC
  ifdGuid: ''
  legacyGuidAsIfcGlobalId: ''
  localizations:
  - language: fr-FR
    name: 'Sens unique'
    definition: 'Indique si cette allée du parking est prévue pour être à sens unique (VRAI) ou à double sens (FAUX). A fournir seulement si la propriété "Est un accès" est égale à VRAI.'
  - language: ja-JP
    name: '一方通行'
    definition: '駐車場通路が一方通行(TRUE)か双方向(FALSE)かを示すフラグ。'
