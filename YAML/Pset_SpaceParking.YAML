properties:
- name: ParkingUse
  definition: Identifies the type of transporation for which the parking space is designed. Values are not predefined but might include car, compact car, motorcycle, bicycle, truck, bus etc.
  dictionaryIdentifier: http://bsdd.buildingsmart.org/IFC
  ifdGuid: ''
  legacyGuid: a7f7c97eb5584e5b9a87465815ad9871
  legacyGuidAsIfcGlobalId: 2dzyb_jLXEMvg7HbWLhPXn
  localizations:
  - language: fr-FR
    name: 'Usage du parking'
    definition: 'Identifie le type de véhicule pour lequel le parking a été conçu. Les valeurs possibles (voiture, bus, motos, vélos,…)  ne sont pas prédéfinies.'
  - language: ja-JP
    name: '駐車場の用途'
    definition: 'どの車両種別の駐車場なのかを識別します。値はあらかじめ定められないが、自動車、小型車、オートバイ、自転車、トラック、バスなどを含んでいるかもしれません。'
