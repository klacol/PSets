- name: ParkingUnits
  definition: Indicates the number of transporation units of the type specified by the property ParkingUse that may be accommodated within the space. Generally, this value should default to 1 unit. However, where the parking space is for motorcycles or bicycles, provision may be made for more than one unit in the space.
  dictionaryIdentifier: http://bsdd.buildingsmart.org/IFC
  ifdGuid: ''
  legacyGuid: 2557f9910ebb427a8f177065018efe08
  legacyGuidAsIfcGlobalId: 0bL$cH3hj2UeyNS6K1Zlu8
  localizations:
  - language: fr-FR
    name: 'Nombre unités'
    definition: 'Nombre d''unités du type de véhicule spécifié dans la propriété TypeVehicule que peut contenir l''espace alloué au parking. Généralement, la valeur par défaut est 1. Elle peut être supérieure pour les deux roues.'
  - language: ja-JP
    name: '一区画当たりの駐車台数'
    definition: '車両種別ごとの駐車台数のユニットごとの指定台数。一般に、この値は1台/1ユニットになるべきです。しかしながら、オートバイまたは自転車向けである場合、数台/1ユニット以上なるかもしれません。'
