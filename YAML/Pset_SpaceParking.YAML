- name: IsAisle
  definition: Indicates that this parking zone is for accessing the parking units, i.e. an aisle (TRUE) and not a parking unit itself (FALSE)
  dictionaryIdentifier: http://bsdd.buildingsmart.org/IFC
  ifdGuid: ''
  legacyGuidAsIfcGlobalId: ''
  localizations:
  - language: fr-FR
    name: 'Est un accès'
    definition: 'Indique si cette zone du parking, comme une allée, est réservée à l''accès (VRAI) ou non (FAUX).'
  - language: ja-JP
    name: '通路か駐車スペースの判別'
    definition: '駐車場の通路部分(TRUE)か駐車部部分(FALSE)かを示すフラグ。'
