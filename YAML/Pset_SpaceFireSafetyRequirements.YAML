  localizations:
  - language: de-DE
    name: 'Brandgefahrenklasse'
    definition: 'Brandgefahrenklasse des Raums, angegeben nach der nationalen oder regionalen Brandschutzverordnung.'
  - language: fr-FR
    name: 'Facteur de risque incendie'
    definition: 'Facteur de risque incendie attribué à l''espace, selon la réglementation locale en matière de construction.'
  - language: ja-JP
    name: '火災危険度要因'
    definition: '地域の建築規則に従って空間に割り当てられた火災危険要因火災のいくつかのレベルにおける空間の火災危険度を定義する。'
  - language: ko-KR
    name: '화재 위험 요인'
    definition: '지역 건축 규칙에 따라 공간에 할당된 화재 위험 요인 화재 어느 정도의 공간의 화재 위험도를 정의한다. "'
