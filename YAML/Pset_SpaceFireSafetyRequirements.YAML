- name: FlammableStorage
  definition: Indication whether the space is intended to serve as a storage of flammable material (which is regarded as such by the presiding building code. (TRUE) indicates yes, (FALSE) otherwise.
  dictionaryIdentifier: http://bsdd.buildingsmart.org/IFC
  ifdGuid: ''
  legacyGuid: c7437fe72980402bbde7543ce5f39650
  legacyGuidAsIfcGlobalId: 37Gt$dAO10AxtdL3pbyvPG
  localizations:
  - language: de-DE
    name: 'Lagerung brennbarer Stoffe'
    definition: 'Angabe, ob der Raum zur Lagerung der Produktion von brennbaren Stoffen genutzt wird (WHAHR) oder nicht (FALSCH). Die Angabe erfolgt nach der nationalen oder regionalen Brandschutzverordnung.'
  - language: fr-FR
    name: 'Stockage de combustible'
    definition: 'Indique si l''espace est destiné au stockage de matières inflammables (considérées comme telles par le Code de la Construction en vigueur). (VRAI) signifie oui, (FAUX) sinon.'
  - language: ja-JP
    name: '可燃物保管区分'
    definition: '空間が可燃物(建築基準を管理することによりそのように考慮される)の倉庫として使われることを意図されているかどうかを示すブーリアン値。(TRUE)はい、(FALSE)いいえ。'
  - language: ko-KR
    name: '가연성 물질 창고'
    definition: '공간이 가연물 (건축 기준을 관리함으로써 그렇게 여겨지는)의 창고로 사용되는 것을 의도하고 있는지 여부를 나타내는 부울 값입니다. (TRUE) 예 (FALSE) 아니오. "이 물체가 화재의 경우 출구로 사용되도록 설계되었는지 여부를 나타내는  (TRUE) 예 (FALSE) 아니오 값'
  - language: en-EN
    name: ''
    definition: ''
  - language: es-ES
    name: ''
    definition: ''
  - language: ru-RU
    name: ''
    definition: ''
