- name: FireExit
  definition: Indication whether this object is designed to serve as an exit in the case of fire (TRUE) or not (FALSE).Here whether the space (in case of e.g., a corridor) is designed to serve as an exit space, e.g., for fire escape purposes.
  dictionaryIdentifier: http://bsdd.buildingsmart.org/IFC
  ifdGuid: ''
  legacyGuid: 53ef83dcea2447a590b8ea652d60fff3
  legacyGuidAsIfcGlobalId: 1JxuFSwYH7fP2uwcKjOF$p
  localizations:
  - language: de-DE
    name: 'Notausgang'
    definition: 'Angabe, ob der Raum einen Notausgang für den Brandfall hat und als ein Notausgangs(sammel)raum im Sinne der Brandschutzverordnung gilt (WAHR), oder nicht (FALSCH).'
  - language: fr-FR
    name: 'Sortie de secours'
    definition: 'Indique si cet objet est conçu pour servir de sortie en cas d''incendie (VRAI) ou non (FAUX). Cas d''un espace comme un couloir conçu pour servir d''espace de sortie, par exemple pour l''évacuation en cas d''incendie.'
  - language: ja-JP
    name: '非常口区分'
    definition: 'このオブジェクトが火災の場合に出口として使われるように設計されているかどうかを示すブーリアン値。(TRUE)はい、(FALSE)いいえ。ここに、空間(例えば廊下)は、例えば火災避難目的のために出口空間として使われるよう設計されているかどうか。'
  - language: ko-KR
    name: '화재 출구 (피난 출구)'
    definition: '여기에 공간 (예 복도), 예를 들면 화재 피난 목적을 위해 출구 공간으로 사용하도록 설계되었는지 여부'
  - language: en-EN
    name: ''
    definition: ''
  - language: es-ES
    name: ''
    definition: ''
  - language: ru-RU
