- name: SprinklerProtectionAutomatic
  definition: Indication whether the space has an automatic sprinkler protection (TRUE) or not (FALSE).It should only be given, if the property "SprinklerProtection" is set to TRUE.
  dictionaryIdentifier: http://bsdd.buildingsmart.org/IFC
  ifdGuid: ''
  legacyGuid: 9e953a24093348d799676bf9b1afba57
  legacyGuidAsIfcGlobalId: 2UbJea2JD8rvbdQ$cnhxfN
  localizations:
  - language: de-DE
    name: 'Sprinklerschutz automatisch'
    definition: 'Angabe, ob der Raum durch eine automatische Sprinkleranlage geschützt wird (WAHR) oder nicht (FALSCH).  Dieser Wert soll nur angegeben werden, wenn das Attribut SprinklerProtection auf (WAHR) gesetzt ist.'
  - language: fr-FR
    name: 'Protection automatique par Sprinkler'
    definition: 'Indication selon laquelle ce bâtiment bénéficie d''une protection automatique par sprinkler (VRAI) ou non (FAUX).'
  - language: ja-JP
    name: '自動スプリンクラー防御'
    definition: 'スプリンクラー設備が自動かどうか示すブーリアン値。(TRUE)自動、(FALSE)非自動。「スプリンクラー防御」プロパティがTRUEに設定された場合のみ、与えられる。'
  - language: ko-KR
    name: '스프링 클러 방어 자동 구분'
    definition: '스프링 클러 설비가 자동 여부를 나타내는 부울 값입니다. (TRUE) 자동 (FALSE) 비자동. "스프링 클러 방어"속성이 TRUE로 설정된 경우에만 주어진다.'
