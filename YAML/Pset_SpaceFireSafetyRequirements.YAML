- name: SprinklerProtection
  definition: Indication whether the space is sprinkler protected (TRUE) or not (FALSE).
  dictionaryIdentifier: http://bsdd.buildingsmart.org/IFC
  ifdGuid: ''
  legacyGuid: 07e3f5897ce6483ab48476532b046663
  legacyGuidAsIfcGlobalId: 07u$M9VEP8EhI4TbCh16PZ
  localizations:
  - language: de-DE
    name: 'Sprinklerschutz'
    definition: 'Angabe, ob der Raum durch eine Sprinkleranlage geschützt wird (WAHR) oder nicht (FALSCH).'
  - language: fr-FR
    name: 'Protection par Sprinkler'
    definition: 'Indication selon laquelle ce bâtiment bénéficie d''une protection par sprinkler (VRAI) ou non (FAUX).'
  - language: ja-JP
    name: 'スプリンクラー防御'
    definition: 'スプリンクラー設備の有無を示すブーリアン値。(TRUE)有、(FALSE)なし。'
  - language: ko-KR
    name: '스프링 클러 방어'
    definition: '스프링 클러 설비의 유무를 나타내는 부울 값입니다. (TRUE) 유 (FALSE) 없음.'
