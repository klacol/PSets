    name: 'Luftdruckausgleich'
    definition: 'Angabe, ob der Raum einen Luftdruckausgleich erfordert (WAHR) oder nicht (FALSCH).'
  - language: fr-FR
    name: 'Air comprimé disponible'
    definition: 'Indique si l''espace nécessite d''être alimenté en air comprimé (VRAI) ou non (FAUX)'
  - language: ja-JP
    name: '空気加圧'
    definition: '空間が加圧することを要求されているかどうかを示すブーリアン値。(TRUE)加圧、(FALSE)非加圧。'
  - language: ko-KR
    name: '공기 가압'
    definition: '공간이 가압 요구되고 있는지 여부를 나타내는 부울 값입니다. (TRUE) 가압 (FALSE) 비 가압.'
