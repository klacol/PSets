- name: FireRiskFactor
  definition: Fire Risk factor assigned to the space according to local building regulations. It defines the fire risk of the space at several levels of fire hazard.
  dictionaryIdentifier: http://bsdd.buildingsmart.org/IFC
  ifdGuid: ''
  legacyGuid: 02f8b60f6e724a76ab7d05ca050afc81
