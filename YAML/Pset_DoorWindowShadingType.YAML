properties:
- name: ShadingCoefficient
  definition: Reduction of the Solar Heat Gain Coefficient (SHGC) value (equal to the g-value in Europe) of the glazing by applying a shading device. Commonly known as Fc (or previously z-Value). The total Radiation Transmittance g<total> = g * Fc. The reduction coefficient is given as a unitless value between 0 and 1; the lower the shading coefficient (SC) the less solar heat it transmits.
  dictionaryIdentifier: http://bsdd.buildingsmart.org/IFC
  ifdGuid: ''
  legacyGuidAsIfcGlobalId: ''
  localizations:
  - language: de-DE
    name: 'German-name-0'
    definition: 'German-description-0'
  - language: fr-FR
    name: 'Facteur solaire'
    definition: 'Réduction du coefficient de transmission énergétique solaire du vitrage (SHGC, noté g en Europe) du fait de l''application d''un pare-soleil. Communément appelé Fc (ou précédemment Valeur-z). Coefficient de transmission du rayonnement total g<total> = g * Fc. Le coefficient de réduction est adimensionnel et sa valeur est comprise entre 0 et 1 ; plus la valeur de SC est petite, plus faible est la transmission d''énergie solaire.'
  - language: zh-CN
    name: '折减系数'
    definition: '采用遮阳设备后玻璃的太阳能得热系数（SHGC值，在欧洲等于g值）的折减，又称为Fc（或z值）。总辐射透射率g<total> = g*Fc。折减系数为一个大于0小于1的无单位数，该值越小表示传递的太阳热量越小。'
