properties:
- name: NominalEfficiency
  definition: 'The nominal efficiency of the boiler as defined by the manufacturer. For water boilers, a function of inlet versus outlet temperature. Note: as two variables are used, DefiningValues and DefinedValues are null, and values are stored in IfcTable in the following order: InletTemperature(IfcThermodynamicTemperatureMeasure), OutletTemperature(IfcThermodynamicTemperatureMeasure), NominalEfficiency(IfcNormalizedRatioMeasure).  The IfcTable is related to IfcPropertyTableValue using IfcMetric and IfcPropertyConstraintRelationship.'
  dictionaryIdentifier: http://bsdd.buildingsmart.org/IFC
  ifdGuid: ''
  legacyGuidAsIfcGlobalId: ''
  localizations:
  - language: fr-FR
    name: 'EfficacitéNominale'
    definition: 'Efficacité nominale de la chaudière tel que définie par le constructeur.Pour les chaudières à eau chaude, une fonction de la température en entrée par rapport à la température de sortie.Remarque: Comme deux variables sont utilisées ValeurDefinir et ValeursDefinies sont nulles, et les valeurs sont enregistrées dans IfcTable dans l''ordre suivant:- TempératureEntrée (IfcThermodynamicTemperatureMeasure) et TempératureSortie (IfcThermodynamicTemperatureMeasure) dans ValeursDefinir , et EfficacitéNominale (IfcNormalisedRatioMeasure) dansValeursDefinies.IfcTable est lié à IfcPropertyTableValue qui utilise IfcMetric et IfcPropertyConstraintRelationship.'
