    name: 'RendementChaleur'
    definition: 'Rendement total nominal tel que défini par le constructeur de chaudière.Pour les chaudières à eau chaude, une fonction de la température en entrée par rapport à la température de sortie.Remarque: Comme deux variables sont utilisées ValeurDefinir et ValeursDefinies sont nulles, et les valeurs sont enregistrées dans IfcTable dans l''ordre suivant:- TempératureEntrée (IfcThermodynamicTemperatureMeasure) et TempératureSortie (IfcThermodynamicTemperatureMeasure) dans ValeursDefinir , et Rendement de chaleur (IfcEnergyMeasure) dansValeursDefinies.IfcPropertyTable est lié à IfcMetric qui utilise IfcMetric et IfcPropertyConstraintRelationship.'
