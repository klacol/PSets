    definition: 'Longueur minimum des girons du côté intérieur de l''enroulement. Pertinent seulement pour les escaliers tournants car pour une volée droite, la valeur est donnée par la propriété "Longueur du giron". C''est une valeur précalculée. En cas d''incohérence, c''est la valeur dérivée de la représentation de la forme qui prime.'
  - language: zh-CN
    name: '内侧踏板长度'
    definition: '螺旋楼梯踏板内侧的最小长度。该属性仅适用于螺旋楼梯。对直跑楼梯，该属性与IfcStairFlight.TreadLength一致。该属性为预设值，若有冲突，应以从形状描述得到的值为准。'
