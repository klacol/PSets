    definition: 'Hauteur de la contremarche, supposée homogène pour toutes les marches de l''escalier ou de la volée de marches.'
  - language: ja-JP
    name: '蹴上げ高さ'
    definition: '踏面と踏面の垂直方向の距離。この蹴上げ高さ値は、一連の階段において同じ値と仮定する。'
