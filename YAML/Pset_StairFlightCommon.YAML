  - language: ja-JP
    name: '踏面長'
    definition: '踏面の前面部分から次の踏面までの水平方向の距離。この踏面長の値は、一連の階段において同じ値と仮定する。'
  - language: zh-CN
    name: '踏板长度'
    definition: '踏板前缘到下一级踏板前缘的水平距离。走线方向上楼梯或梯段所有梯级的踏板宽度应当一致。'
