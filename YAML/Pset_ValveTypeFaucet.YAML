- name: FaucetType
  definition: 'Defines the range of faucet types that may be specified where:Bib:	 Faucet with a horizontal inlet and a nozzle that discharges downwards.Globe:	 Faucet fitted through the end of a bath, with a horizontal inlet, a partially spherical body and a vertical nozzle.Diverter: 	Combination faucet assembly with a valve to enable the flow of mixed water to be transferred to a showerhead.DividedFlowCombination:	 Combination faucet assembly in which hot and cold water are kept separate until emerging from a common nozzle.Pillar:	 Faucet that has a vertical inlet and a nozzle that discharges downwards.SingleOutletCombination =	 Combination faucet assembly in which hot and cold water mix before emerging from a common nozzle.Spray:	 Faucet with a spray outlet.SprayMixing:	 Spray faucet connected to hot and cold water supplies that delivers water at a temperature determined during use.'
  dictionaryIdentifier: http://bsdd.buildingsmart.org/IFC
  ifdGuid: ''
  legacyGuid: e4fa10d6e92c4dc0b555b026ff8d72d7
  legacyGuidAsIfcGlobalId: 3a_X3MwInDmBLLi2R$ZNBN
  localizations:
  - language: ja-JP
    name: '水栓タイプ'
    definition: '水栓タイプの範囲をここに明確に定義するBib = 入口が水平で、下に吐出するノズルの水栓　Globe =浴槽の端に付けられ、入口が水平で、本体が部分的に球形で、ノズルが垂直な水栓　Diverter =シャワーヘッドへの混合水の流れを変えられる弁を持った組合せ水栓　DividedFlowCombination = 共通のノズルから出るまで水と湯が分かれたままになっている組合せ水栓　Pillar =垂直な入口と下へ吐出するノズルを持った水栓　SingleOutletCombination =共通のノズルから出る前に水と湯が混合する組合せ水栓　Spray =スプレー状の吐出口を持った水栓　SprayMixing =使用中決められた温度で供給する給水と給湯に接続されたスプレー水栓'
