- name: TotalSensibleLoad
  definition: Total energy added or removed from air that affects its temperature.  If a value is less than zero (negative), then the thermal load is lost from the space. If a value is greater than zero (positive), then the thermal load is a gain to the space.
  ifdGuid: ''
  legacyGuid: ''
  localizations:
  - language: ja-JP
    name: '顕熱負荷の合計'
    definition: '空気温度を上昇・下降させる取得・損失の熱量の合計。ゼロより小さい（－）場合、室内が熱損失となる。ゼロより大きい（＋）場合、室内が熱取得となる。'
  - language: ko-KR
    name: '현열부하의 합계'
    definition: '공기 온도를 상승 · 하강하는 취득 · 손실 열량의 총. 제로보다 작은 (-) 경우 실내가 열 손실이된다. 제로보다 큰 (+) 경우 실내가 열을 검색된다.'
  - language: de-DE
    name: ''
    definition: ''
  - language: en-EN
    name: ''
    definition: ''
  - language: es-ES
    name: ''
    definition: ''
  - language: fr-FR
    name: ''
    definition: ''
  - language: ru-RU
    name: ''
    definition: ''
  typePropertyReferenceValue:
    refType: IfcTimeSeries
    url: http://buildingsmart-tech.org
    guid: ''
    libraryName: Industry Foundation Classes by buildingSMART International
    sectionref: Core Schema
  status:
    creationDate: 2018-01-01T00:00:00.0000000
- name: TotalLatentLoad
  definition: Total energy added or removed from air that affects its humidity or concentration of water vapor.  If a value is less than zero (negative), then the thermal load is lost from the space. If a value is greater than zero (positive), then the thermal load is a gain to the space.
  ifdGuid: ''
  legacyGuid: ''
  localizations:
  - language: ja-JP
    name: '潜熱負荷の合計'
    definition: '空気湿度（水蒸気量）を上昇・下降させる取得・損失の熱量の合計。ゼロより小さい（－）場合、室内の水蒸気が減少となる。ゼロより大きい（＋）場合、室内の水蒸気が増大となる。'
  - language: ko-KR
    name: '잠열부하의 합계'
    definition: '습도 (수증기량)을 상승 · 하강하는 취득 · 손실 열량의 총. 제로보다 작은 (-) 경우 실내의 수증기가 감소된다. 제로보다 큰 (+) 경우 실내의 수증기가 증가된다.'
  - language: de-DE
    name: ''
    definition: ''
  - language: en-EN
    name: ''
    definition: ''
  - language: es-ES
    name: ''
    definition: ''
  - language: fr-FR
    name: ''
    definition: ''
  - language: ru-RU
    name: ''
    definition: ''
  typePropertyReferenceValue:
    refType: IfcTimeSeries
    url: http://buildingsmart-tech.org
    guid: ''
    libraryName: Industry Foundation Classes by buildingSMART International
    sectionref: Core Schema
  status:
    creationDate: 2018-01-01T00:00:00.0000000
- name: TotalRadiantLoad
  definition: Total electromagnetic energy added or removed by emission or absorption.  If a value is less than zero (negative), then the thermal load is lost from the space. If a value is greater than zero (positive), then the thermal load is a gain to the space.
  ifdGuid: ''
  legacyGuid: ''
  localizations:
  - language: ja-JP
    name: '放射熱負荷の合計'
    definition: '放射や吸収による放射エネルギーの増加、或いは減少の合計。ゼロより小さい（－）場合、放射エネルギーが減少となる。ゼロより大きい（＋）場合、放射エネルギーが増大となる。'
  - language: ko-KR
    name: '복사열로드 합계'
    definition: '방사선 및 흡수에 의한 방사 에너지 증가 또는 감소의 총. 제로보다 작은 (-) 경우 방사 에너지가 감소된다. 제로보다 큰 (+) 경우 방사 에너지가 증대된다.'
