properties:
- name: WashHandBasinType
  definition: 'Defines the types of wash hand basin that may be specified where:DentalCuspidor: Waste water appliance that receives and flushes away mouth washings.HandRinse: Wall mounted wash hand basin that has an overall width of 500mm or less.Hospital: Wash hand basin that has a smooth easy clean surface without tapholes or overflow slot for use where hygiene is of prime importance. Tipup: Wash hand basin mounted on pivots so that it can be emptied by tilting.Vanity: Wash hand basin for installation into a horizontal surface.Washfountain: Wash hand basin that is circular, semi-circular or polygonal on plan, at which more than one person can wash at the same time.WashingTrough: Wash hand basin of elongated rectangular shape in plan, at which more than one person can wash at the same time.'
  dictionaryIdentifier: http://bsdd.buildingsmart.org/IFC
  ifdGuid: ''
  legacyGuid: 5a11007ec957435db605966c06963f6c
  legacyGuidAsIfcGlobalId: 1Q4G1_oLT3NRO5bcm6bZzi
  localizations:
  - language: ja-JP
    name: '手洗い種類'
    definition: '手洗いの種類は設置される場所で定義されます。歯科用痰壷：口をゆすぐ際に受けて流す廃水機器手洗い：500ｍｍ以下の幅の壁掛け型手洗い病院用：サイフォンか氾濫防止弁が付いた衛生が最優先とされる場所で使用される手洗い洗面器上げ起こし型：角度調整によって空にできる軸上に設置された手洗い化粧台：地平面に設置された手洗い台洗浄噴水型：一人以上の人間が同時に使用できる円・半円・多角形の洗面台洗浄ボウル：一人以上の人間が同時に使用できる多角形の洗面台'
