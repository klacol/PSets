- name: ThermalTransmittance
  definition: 'Thermal transmittance coefficient (U-Value) of the element. It is the total thermal transmittance coefficient through the building element proxy within the direction of the thermal flow (including all materials).Note: new property in IFC4'
  dictionaryIdentifier: http://bsdd.buildingsmart.org/IFC
  ifdGuid: ''
  legacyGuid: 1a757587fea14026a427a8481fbc4d30
  legacyGuidAsIfcGlobalId: 0QTNM7$g509gGdg4WVl4qm
  localizations:
  - language: de-DE
    name: 'U-Wert'
    definition: 'Wärmedurchgangskoeffizient (U-Wert) der Materialschichten. Angegeben wird der  Gesamtwärmedurchgangskoeffizient des Proxy-Elements (in Richtung des Wärmeflusses), ohne den inneren und äußeren Wärmeübergangswiderstand.'
  - language: fr-FR
    name: 'Transmission thermique surfacique'
    definition: 'Coefficient de transmission thermique surfacique (U). C''est le coefficient global de transmission thermique à travers l''élément dans la direction du flux thermique (tous matériaux inclus). Nouvelle propriété de la version 2x4.'
  - language: ja-JP
    name: '熱貫流率'
    definition: '熱貫流率U値。ここではオブジェクトを通した熱移動の方向における全体の熱還流率を示す。'
  - language: zh-CN
    name: '导热系数'
    definition: '材料的导热系数（U值）。表示该烟囱在传热方向上的整体导热系数（包括所有材料）。注：IFC2x4新添属性'
  - language: en-EN
    name: ''
    definition: ''
  - language: es-ES
    name: ''
    definition: ''
  - language: ru-RU
    name: ''
    definition: ''
