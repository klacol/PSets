- name: Roll
  definition: 'Rotation against the longitudinal axis - relative to the global Z direction for all members that are non-vertical in regard to the global coordinate system (Profile direction equals global Z is Roll = 0.)The shape information is provided in addition to the shape representation and the geometric parameters used within. In cases of inconsistency between the geometric parameters and the shape properties, provided in the attached property, the geometric parameters take precedence.Note: new property in IFC4.'
  dictionaryIdentifier: http://bsdd.buildingsmart.org/IFC
  ifdGuid: ''
  legacyGuid: f21ea3dc73064917bbac80a44fff1059
  legacyGuidAsIfcGlobalId: 3o7gFSSmP95xkiWAHF$n1P
  localizations:
  - language: de-DE
    name: 'Verdrehung'
    definition: 'German-description-4'
  - language: fr-FR
    name: 'Rotation autour de l''axe longitudinal'
    definition: 'Rotation autour de l''axe longitudinal - relativement à l''axe Z pour toutes les membrures qui ne sont pas verticales relativement au repère absolu (la direction du profil est celle de l''axe Z si la valeur de la propriété est 0). Cette propriété est donnée en complément de la représentation de la forme de l''élément et des paramètres géométriques qui la déterminent. En cas d''incohérence entre ces paramètres géométriques et cette propriété, ce sont les paramètres géométriques qui priment. Note : nouvelle propriété de la version IFC2x4.'
  - language: ja-JP
    name: '回転'
    definition: 'オブジェクトの長軸に対する回転。'
  - language: zh-CN
    name: '转角'
    definition: '相对于纵轴的旋转角。对全局坐标系中的非垂直构件，该属性为相对于Z轴的角度。（若轮廓方向在Z轴上，则转角为0。）该属性所提供的形状信息是对内部形状描述和几何参数的补充。如果几何参数与该属性所提供的形状属性不符，应以几何参数为准。对CAD等几何编辑程序，该属性应为只写类型。注：IFC2x4新添属性'
