- name: ThermalTransmittance
  definition: 'Thermal transmittance coefficient (U-Value) of a material.Here the total thermal transmittance coefficient through the member within the direction of the thermal flow (including all materials).Note: new property in IFC4.'
  dictionaryIdentifier: http://bsdd.buildingsmart.org/IFC
  ifdGuid: ''
  legacyGuid: c02b74202813451e8a5f9b37a46febf1
  legacyGuidAsIfcGlobalId: 30AtGWA1D57efVcpUaR_ln
  localizations:
  - language: de-DE
    name: 'U-Wert'
    definition: 'Wärmedurchgangskoeffizient (U-Wert) der Materialschichten.Hier der Gesamtwärmedurchgangskoeffizient des Balkens (in Richtung des Wärmeflusses), angegeben ohne den inneren und äußeren Wärmeübergangswiderstand.'
  - language: fr-FR
    name: 'Transmission thermique surfacique'
    definition: 'Coefficient de transmission thermique surfacique (U). C''est le coefficient global de transmission thermique à travers la membrure dans la direction du flux thermique (tous matériaux inclus). Nouvelle propriété de la version 2x4.'
  - language: ja-JP
    name: '熱貫流率'
    definition: '熱貫流率U値。ここではメンバーオブジェクトを通した熱移動の方向における全体の熱還流率を示す。'
  - language: zh-CN
    name: '导热系数'
    definition: '材料的导热系数（U值）。表示该构件在传热方向上的整体导热系数（包括所有材料）。注：IFC2x4新添属性'
