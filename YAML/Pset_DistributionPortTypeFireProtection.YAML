- name: IsDesignPoint
  definition: Indicates whether an instance of IfcDistributionPort is to act as the design point for sprinkler hydraulic calculation (set TRUE) or not.A design point is a point of connection taken as a reference for hydraulic calculations in sprinkler systems. The point is located according to circumstances as set out by local building codes. For instance, it may be either the last elbow, tee or branch downstream of which a sprinkler array is located (where ranges are directly connected to the distribution pipe without risers or drops) or the point of connection of the riser or drop nearest the installation valves in the sprinkler array (where ranges are connected to the distribution pipe with risers or drops). Other circumstances may be referenced in local codes and the assignment of the design point must be established by a user.
  dictionaryIdentifier: http://bsdd.buildingsmart.org/IFC
  ifdGuid: ''
  legacyGuidAsIfcGlobalId: ''
  localizations:
  - language: ja-JP
    name: '設計ポイントか'
    definition: 'IfcDistributionPort はスプリンクラー水力計算の設計ポイントとして利用されている（True）かどうか。設計ポイントはスプリンクラーシステム参照連結ポイントである。このポイントは当該地区の建築基準技術により定められる。例えば、スプリンクラー列下流側の最後のエルボー、T型継ぎ手或いは分岐にあり、またスプリンクラー列のバルブと一番近い立ち上がり管、立ち下がり管の連結にある。当該地区の基準などを参照して、設計ポイントはユーザー自身で決めることもある。'
  - language: ko-KR
    name: '설계포인트'
    definition: 'IfcDistributionPort에는 스프링 클러 수력 계산의 설계 포인트로 이용되고있다 (True) 여부. 설계 포인트는 스프링 클러 시스템 참조 연결 점이다.이 점은 해당 지구의 건축 기준 기술은 결정된다. 예를 들어, 스프링 클러 라인 하류 마지막 엘보, T 형 이음 또는 분기 있으며 스프링 클러 열 밸브와 가장 가까운 상승 관, 하강 관을 연결한다. 해당 지구의 기준 등을 참조하여 설계 포인트는 사용자가 직접 결정 수있다.'
