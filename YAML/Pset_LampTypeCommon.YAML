- name: LampBallastType
  definition: The type of ballast used to stabilise gas discharge by limiting the current during operation and to deliver the necessary striking voltage for starting. Ballasts are needed to operate Discharge Lamps such as Fluorescent, Compact Fluorescent, High-pressure Mercury, Metal Halide and High-pressure Sodium Lamps. Magnetic ballasts are chokes which limit the current passing through a lamp connected in series on the principle of self-induction. The resultant current and power are decisive for the efficient operation of the lamp. A specially designed ballast is required for every type of lamp to comply with lamp rating in terms of Luminous Flux, Color Appearance and service life. The two types of magnetic ballasts for fluorescent lamps are KVG Conventional   (EC-A series) and VVG Low-loss ballasts (EC-B series). Low-loss ballasts have a higher efficiency, which means reduced ballast losses and a lower thermal load. Electronic ballasts are used to run fluorescent lamps at high frequencies (approx. 35 - 40 kHz).
  dictionaryIdentifier: http://bsdd.buildingsmart.org/IFC
  ifdGuid: ''
  legacyGuid: 98b59605a7a14f2a8988c3185d82890f
  legacyGuidAsIfcGlobalId: 2OjPO5fw5FAec8mnXTWeaF
  localizations:
  - language: ja-JP
    name: '安定期のタイプ'
    definition: '安定器は使用中の過電流を抑え、蛍光ランプの起動に必要な高い電圧を供給し、ガス放電を安定させる。安定器は蛍光灯、水銀灯、メタルハライドランプ、高圧ナトリウムランプ等の放電灯使用する時に必要となる。磁気式安定器はランプに流れる電流の制限のために、直列に接続された自己誘導の手法を用いている電流と出力から照明の効率運用の結果がわかる。特別な設計の安定器は全ての照明の光束、色の見え方、寿命の要求に答える。蛍光灯用の磁気式安定器にはKVG従来型とVVG省電力型の2種類がある。省電力型安定器は光効率で、安定器での損失の低減及び低熱負荷になっている。電子式安定器は蛍光灯を高周波で安定的に点灯させる。'
  - language: ko-KR
    name: '안정기의 종류'
    definition: '안정기는 사용중인 서지를 억제하고, 형광 램프 시작하는 데 필요한 높은 전압을 공급하여 가스 방전을 안정시킨다. 안정기는 형광등, 수은등, 메탈 할라이드 램프, 고압 나트륨 램프 등의 방전등 사용 때 필요하다. 마그네틱 안정기는 램프에 흐르는 전류의 제한을 위해 직렬로 연결된 자기 유도 방법을 사용하는 전류 출력에서 조명 효율 운영 결과 알 수있다. 특별한 디자인의 안정기는 모든 조명의 광속, 색상의 외관 수명의 요구에 반응한다. 형광 등용 자기 식 안정기에 KVG 기존과 VVG 절전 형의 2 종류가있다. 에너지 절약형 안정기는 조명 효율에서 안정기의 손실 감소 및 낮은 열 부하되어있다. 전자식 안정기는 형광등 고주파에서 안정적으로 점등한다.'
