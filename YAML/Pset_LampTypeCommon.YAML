- name: ColorTemperature
  definition: The color temperature of any source of radiation is defined as the temperature (in Kelvin) of a black-body or Planckian radiator whose radiation has the same chromaticity as the source of radiation. Often the values are only approximate color temperatures as the black-body radiator cannot emit radiation of every chromaticity value. The color temperatures of the commonest artificial light sources range from less than 3000K (warm white) to 4000K (intermediate) and over 5000K (daylight).
  dictionaryIdentifier: http://bsdd.buildingsmart.org/IFC
  ifdGuid: ''
  legacyGuid: c9d9bff5592f49ed83cc657aa575409f
  legacyGuidAsIfcGlobalId: 39sR$rMIz9xOFCPNgbTK2V
  localizations:
  - language: ja-JP
    name: '色温度'
    definition: '放射源の色温度は黒体、または完全放射体の色温度にて定義され、与えられた放射の色度と等しい黒体の温度のこと。与えられた放射の色度が黒体放射軌跡上にない場合に、相対分光分布を黒体放射に近似する。最も一般的な人工光源の色温度の範囲は、3000K以下（暖白）から4000K（中間）で、5000k以上は昼光。'
  - language: ko-KR
    name: '색온도'
    definition: '방사 원의 색온도는 흑체 또는 흑체의 색온도에서 정의된 주어진 방사의 색도와 동일 흑체의 온도 것. 주어진 방사의 색도가 흑체 복사 궤적에없는 경우 상대 분광 분포를 흑체 복사에 근사한다. 가장 일반적인 인공 광원의 색온도 범위는 3000K 이하 (따뜻한 흰색)에서 4000K (중간)에서 5000k 이상은 일광.'
