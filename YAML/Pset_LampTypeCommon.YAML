- name: ContributedLuminousFlux
  definition: Luminous flux is a photometric measure of radiant flux, i.e. the volume of light emitted from a light source. Luminous flux is measured either for the interior as a whole or for a part of the interior (partial luminous flux for a solid angle). All other photometric parameters are derivatives of luminous flux. Luminous flux is measured in lumens (lm). The luminous flux is given as a nominal value for each lamp.
  dictionaryIdentifier: http://bsdd.buildingsmart.org/IFC
  ifdGuid: ''
  legacyGuid: 30e82c8caf7a46e69da39ad5eedf0efb
  legacyGuidAsIfcGlobalId: 0mw2oChtf6vfsZcjNktmxx
  localizations:
  - language: ja-JP
    name: '光束'
    definition: '光束は放射束を光度測定したもので、たとえば、光源からの発光の量である。光束は全室内、または室内の一部（立体角の部分的な光束）で計測する。全ての光度測定の項目は高速の派生である。光束は単位ルーメンで計られる。光束は各ランプからの値で与えられる。'
  - language: ko-KR
    name: '광속'
    definition: '광속은 방사들을 광도 측정 것으로, 예를 들어, 광원에서 방출 양이다. 광속은 모든 실내, 실내 일부 (입체 각의 부분적인 광속)로 측정한다.모든 광도 측정 항목은 빠른 파생이다. 광속 단위 루멘으로 정해진다. 광속은 각 램프의 값으로 주어진다.'
