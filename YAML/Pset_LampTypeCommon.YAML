- name: ColorRenderingIndex
  definition: The CRI indicates how well a light source renders eight standard colors compared to perfect reference lamp with the same color temperature. The CRI scale ranges from 1 to 100, with 100 representing perfect rendering properties.
  dictionaryIdentifier: http://bsdd.buildingsmart.org/IFC
  ifdGuid: ''
  legacyGuid: 566783630dac46339e9b1a09059203f6
  legacyGuidAsIfcGlobalId: 1MPuDZ3Qn6CvwR6Wa5aWFs
  localizations:
  - language: ja-JP
    name: '演色評価数'
    definition: '同じ色温度の基準光源で、規定された8色の試験色票での光源による色彩の再表現を比較する。CRIの評価スケールは1～100で、基準光源の場合を100とする。'
  - language: ko-KR
    name: '연색 평가수'
    definition: '같은 색온도의 기준 광원으로 규정된 8 가지 시험 색 표의 광원에 의한 색채를 다시 표현을 비교한다. CRI의 평가 척도는 1에서 100에서 기준 광원의 경우 100로한다.'
