- name: SetPoint
  definition: "Indicates the setpoint and label.  For toggle switches, there are two positions, 0 for off and 1 for on.  For dimmer switches, the values may indicate the fully-off and full-on positions, where missing integer values in between are interpolated.   For selector switches, the range indicates the available positions.  An IfcTable may be attached (using IfcMetric and IfcPropertyConstraintRelationship) containing columns of the specified header names and types:'Position' (IfcInteger): The discrete setpoint level.'Sink' (IfcLabel): The Name of the switched input port (IfcDistributionPort with FlowDirection=SINK).'Source' (IfcLabel): The Name of the switched output port (IfcDistributionPort with FlowDirection=SOURCE).'Ratio' (IfcNormalizedRatioMeasure): The ratio of power at the setpoint where 0.0 is off and 1.0 is fully on."
  dictionaryIdentifier: http://bsdd.buildingsmart.org/IFC
  ifdGuid: ''
  legacyGuidAsIfcGlobalId: ''
  localizations:
  - language: ja-JP
    name: '設定ポイント'
    definition: '設定ポイントと範囲を示す。トグルスイッチは2つのポジションがある：0 は オフ(OFF)、1 は オン(ON)。ディマースイッチは、全閉(fully-off) または　全開(fully-on) の他に、その間で取得可能な値をオプションで示す。選択型スイッチは選択可能なポジションの範囲を示す。'
  - language: ko-KR
    name: '스위치 포트 싱크'
    definition: '입력 포트 이름 (IfcDistributionPort 및 FlowDirection = SINK), Maps SetPoint 위치. 회로가 어떤 경로를 추적할지를 나타낸다.'
