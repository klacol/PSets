  - language: de-DE
    name: 'Gebäudekennzeichen'
    definition: 'Gebäudekennzeichen dieses Gebäudes. Während der Baueingabe ist es das temporäre Kennzeichnen des Bauantrags.'
  - language: fr-FR
    name: 'Identifiant Bâtiment'
    definition: 'Un identifiant unique attribué au bâtiment. Un identifiant temporaire est attribué au moment de la programmation. Il est ensuite remplacé par un identifiant permanent lorsque le bâtiment est enregistré dans une base de données de nature règlementaire.'
